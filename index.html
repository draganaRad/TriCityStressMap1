<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TriCity Traffic Stress</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="col4 pad1 scroll-styled pin-topright">
        <div id="legendbtn" class="fill-darken2 pad1 icon menu button fr" ></div>
        <div id="legend" class="fill-darken1 round" style="display: none">
            <div id="closebtn" class="fill-darken2 pad1 icon close button fr" ></div>
            <div class="clearfix"></div>
                <form>
                    <fieldset class="checkbox-pill clearfix">
                        <input type="checkbox" id="lts1" checked="checked">
                        <label for="lts1" id="lts1-label" class="button icon check quiet col12 left"></label>
                        <input type="checkbox" id="lts2" checked="checked">
                        <label for="lts2" id="lts2-label" class="button icon check quiet col12 left"></label>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script>
        // tricityfix 
        //mapboxgl.accessToken = 'pk.eyJ1IjoiZHJhZ2FuYXJhZCIsImEiOiJja2VqMXdhdjYwcG1nMnNwaDF2NTB2dXo3In0.bygJ2mi6fQe9kUg_8HA34w';
        mapboxgl.accessToken = 'pk.eyJ1IjoiZHJhZ2FuYXJhZCIsImEiOiJjazl4MWQ4czMwZmNlM2twYnc2ajhheTYxIn0.YPOaBZW9M5TU-3jCoA9XiQ';

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-122.825015, 49.254667],
            zoom: 12
        });

        map.on('load', function () {
            map.addSource('low_stress', {
                type: 'geojson',
                data: 'https://draganarad.github.io/mapData/low_stress.geojson'
            });
            map.addLayer({
                'id': 'low_stress',
                'type': 'line',
                'source': 'low_stress',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#377EB8',
                    'line-width': 3,
                    'line-opacity': 0.5
                }
            });

            map.addSource('high_stress', {
                type: 'geojson',
                data: 'https://draganarad.github.io/mapData/high_stress.geojson'
            });
            map.addLayer({
                'id': 'high_stress',
                'type': 'line',
                'source': 'high_stress',
                'layout': {
                    'line-join': 'round',
                    'line-cap': 'round'
                },
                'paint': {
                    'line-color': '#FF7F00',
                    'line-width': 3,
                    'line-opacity': 0.5
                }
            });

            // Add geolocate control to the map.
            map.addControl(new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }), 'bottom-left');
        });

        document.getElementById('legendbtn').onclick = function () { toggleDisplay(['legendbtn', 'legend']) };
        document.getElementById('closebtn').onclick = function () { toggleDisplay(['legendbtn', 'legend']) };

        function toggleDisplay(elementIds) {
            elementIds.forEach(function (elementId) {
                var x = document.getElementById(elementId);
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            });
        }
    </script>

</body>

</html>
