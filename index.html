<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a GeoJSON line</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    // tricityfix 
	mapboxgl.accessToken = 'pk.eyJ1IjoiZHJhZ2FuYXJhZCIsImEiOiJja2VqMXdhdjYwcG1nMnNwaDF2NTB2dXo3In0.bygJ2mi6fQe9kUg_8HA34w';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-122.825015, 49.254667],
        zoom: 12
    });

    map.on('load', function() {
        map.addSource('low_stress', {
            type: 'geojson',
            data: 'https://draganarad.github.io/mapData/low_stress.geojson'
        });
        map.addLayer({
            'id': 'low_stress',
            'type': 'line',
            'source': 'low_stress',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#377EB8',
                'line-width': 3
            }
        });

        map.addSource('high_stress', {
            type: 'geojson',
            data: 'https://draganarad.github.io/mapData/high_stress.geojson'
        });
        map.addLayer({
            'id': 'high_stress',
            'type': 'line',
            'source': 'high_stress',
            'layout': {
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#FF7F00',
                'line-width': 3
            }
        });

        // Add geolocate control to the map.
        map.addControl(
        new mapboxgl.GeolocateControl({
        positionOptions: {
        enableHighAccuracy: true
        },
        trackUserLocation: true
        })
        );
    });
</script>

</body>
</html>
